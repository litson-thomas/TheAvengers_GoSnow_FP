<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnow - Your Ultimate Snow removal assistance</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div class="single-chat-wrapper">
        <div class="wrapper">
            <div class="chat">
                <div class="chat-header">
                    <div>
                        <a href="#" class="goback">< Go Back</a>
                        <div style="height: 10px"></div>
                        <div class="name">I will Shovel Snow for you</div>
                        <small style="color: #000;">by Litson Thomas</small>
                    </div>
                </div>
                <div class="chat-section"></div>
                <div class="enter-chat">
                    <form id="send-message">
                        <input id="message-input" type="text" placeholder="Type message..." name="gs_message" autocomplete="off">
                        <button type="submit" class="sign-out">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script type="module" src="components/header.js"></script>
    <script type="module" src="components/search.js"></script>
    <script type="module" src="components/footer.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/message.js"></script>
</body>
</html>
