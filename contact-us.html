<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnow - Your Ultimate Snow removal assistance</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <div class="home-header">
        <gosnow-header></gosnow-header>
        <gosnow-search></gosnow-search>
    </div>

    <div class="container">
		<div class="row">
			<div class="column left">
				<div class="login-wrapper">
					<h2>Reach to us:</h2>
						<form>
							<label for="name">Name</label>
							<input type="text" id="input-name" class="gs-input" name="name">
							<label for="phone">Phone</label>
							<input type="text" id="input-phone" class="gs-input" name="phone">
							<label for="email">Email</label>
							<input type="email" id="input-email"  class="gs-input"  name="email">
							<label for="message">Write Message</label>
							<textarea name="message" id="input-enquiry"  class="gs-input" cols="30" rows="8"></textarea>
							<input type="submit" value="Send Message" class="primary-btn w-100" name="sbmtcontact">
					</div>	
			</div>
			<div class="column right" style="margin-top: 75px;">
			<div style="width: 100%" class="p3"><iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=720&amp;height=600&amp;hl=en&amp;q=%2043%20Combermere%20Dr,%20North%20York,%20ON%20M3A%202W4+(GoSnow)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/marine-gps/">ship tracker</a></iframe></div>
			</div>
		</div>
		<div class="row">
						<div class="column left">
								  <p class="d-flex">
									<h3>Registered Address</h3>
								  </p>
								 
								  <p class="d-flex">
									<span class="ion-ios-location icon mr-5"></span>
									<span class="ft-18">43 Combermere Dr, North York, ON M3A 2W4</span>
								  </p>
					  
								  <p class="d-flex">
									<span class="ion-ios-telephone icon mr-5"></span>
									<span class="ft-18">987 768 4555</span>
								  </p>
					  
								  <p class="d-flex">
									<span class="ion-android-mail icon mr-5"></span>
									<span class="ft-18">info@gosnow.com</span>
								  </p>	
						</div>
						<div class="column right">
								<p class="d-flex">
									<h3>Head-Quarter Address</h3>
								  </p>
								 
								  <p class="d-flex">
									<span class="ion-ios-location icon mr-5"></span>
									<span class="ft-18">43 Combermere Dr, North York, ON M3A 2W4</span>
								  </p>

								 
						</div>
		</div>
		
				
       
    </div>

    <gosnow-footer></gosnow-footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="components/header.js"></script>

    <script src="js/main.js"></script>

</html>
