<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnow - Your Ultimate Snow removal assistance</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="home-header">
        <gosnow-header></gosnow-header>
        <gosnow-search></gosnow-search>
    </div>
    
    <div class="container">
        <div class="schedule-booking py-2">
            <form>
                <div class="booking-details-title">
                    <a href="#">< Go Back</a>
                    <h2>I will snow for you</h2>
                    <p class="text-light-dark-color">Schedule Booking</p>
                </div>

                <div class="py-2">
                    <div class="gs-input-wrapper">
                        <label for="address">Select Address</label>
                        <select name="address" id="address">
                            <option value="Address One">Address One</option>
                            <option value="Address Two">Address Two</option>
                            <option value="Address Three">Address Three</option>
                        </select>
                    </div>
    
                    <div class="gs-input-wrapper">
                        <label for="address">Select Date</label>
                        <input type="date" placeholder="Select Date" name="date">
                    </div>
    
                    <div class="gs-input-wrapper">
                        <label for="hours-required">Hours Required</label>
                        <select name="hours-required" id="hours-required">
                            <option value="1">1 - 4 Hrs</option>
                            <option value="2">5 - 8 Hrs</option>
                            <option value="3">9 - 12 Hrs</option>
                        </select>
                    </div>

                    <div class="city-side-walk">
                        <label for="side-walk">Need City Side Walk?</label>
                        <input type="checkbox" id="side-walk" placeholder="Select Date" name="date">
                    </div>

                    <div class="gs-input-wrapper">
                        <label for="instructions">Instructions</label>
                        <textarea name="instructions"></textarea>
                    </div>

                    <div class="button-wrapper">
                        <button class="primary-btn" type="submit" id="scheduleContinue">Schedule</button>
                    </div>

                </div>

            </form>
        </div>
    </div>

    <!-- confirm details -->
    <div class="booking-confirm-details d-none">
        <div class="confirm-details">
            <div class="top-details">
                <h3>Everything Good?!</h3>
                <p class="text-light-dark-color">Please confirm your details below</p>
            </div>
            <small>BOOKING SCHEDULED ON</small>
            <h5>Monday, 12th May 2020</h5>
            <p class="address">123, Main Street, New York, NY 10001</p>
            <div class="line">
                <p class="label">Hours Requried</p>
                <p>1-4 Hrs</p>
            </div>
            <div class="line">
                <p class="label">City Side Walk</p>
                <p>Yes</p>
            </div>
            <div class="divider"></div>
            <div class="line">
                <p class="label">Amount</p>
                <p>$123</p>
            </div>
            <div class="line">
                <p class="label">Total Tax</p>
                <p>$10</p>
            </div>
            <div class="line">
                <p class="label">Total</p>
                <p><strong>$133</strong></p>
            </div>
            <div class="button-wrapper" style="margin-right: 10px;">
                <button class="primary-btn w-100" id="modalCancel">Cancel</button>
                <button class="primary-btn w-100">Confirm</button>
            </div>
        </div>
    </div>

    <become-shoveler></become-shoveler>
    <gosnow-footer></gosnow-footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="components/header.js"></script>
    <script type="module" src="components/search.js"></script>
    <script type="module" src="components/featured_listing.js"></script>
    <script type="module" src="components/high_rated_listing.js"></script>
    <script type="module" src="components/become_shoveler.js"></script>
    <script type="module" src="components/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
